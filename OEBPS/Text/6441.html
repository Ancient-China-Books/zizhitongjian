<h1><span class="section" id="title-1"><span data-head-description="" data-head-level="h2" data-head-title="獎諭詔書">獎諭詔書</span></span></h1>
<hr/>
<p class="em2 strong">敕司馬光修<span class="shu-ming">資治通鑑</span>成事：</p>
<p class="em2 strong">史學之廢久矣，紀次無法，論議不明，豈足以示懲勸，明久遠哉！卿博學多聞，貫穿今古，上自晚周，下迄五代，發揮綴緝，成一家之書，褒貶去取，有所據依。省閱以還，良深嘉歎！今賜卿銀絹、對衣、腰帶、鞍轡馬，具如別錄，至可領也。故茲獎諭。想宜知悉。</p>
<p class="em2 strong">冬寒，卿比平安好。遣書，指不多及。十五日。</p>
<p class="em2 strong">元豐八年九月十七日，准尚書省劄子，奉聖旨，重行校定。</p>
<p class="em2 strong">元祐元年十月十四日，奉聖旨，下杭州鏤板。</p>
